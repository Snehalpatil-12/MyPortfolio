<!DOCTYPE html>
<html lang="en">
<body style="background-image: url(backcar.jpg); background-repeat: no-repeat; background-size: cover;">
    <h1 style="color: white;"><center>
    Please use the navigation buttons to move the car</center></h1>
    <br/><br/>
    <form><center>
        <input type="button" value="Start" onclick="start()"/>
        <input type="button" value="Stop" onclick="stop()"/>
        <input type="button" value="Reverse" onclick="reverse()"/>
        <input type="button" value="Restart" onclick="init()"/>
    </center>
    <br/><br/>
    <img id="car" src="car4.png" width="800px" height="450px"/>
    </form>
<script>
var animation;
function init(){
    img = document.getElementById("car");
    img.style.position = 'absolute';
    img.style.left = '0px';
}

window.onload = init;
function start(){
    img.style.left = parseInt(img.style.left) + 10 + 'px';
    animation = setTimeout(start,50);
}

function stop(){
    clearTimeout(animation);
    img.style.left = 'paused';
}

function reverse(){
    img.style.left = parseInt(img.style.left) -10 + 'px';
    animation = setTimeout(reverse,50);
}
</script>
  

</body>
</html>
